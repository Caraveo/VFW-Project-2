<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="My First HTML5 Document. Exciting!" />
		<meta name="keywords" content="html5, mobile development, Full Sail University" />
		<meta name="robots" content="index, follow" />
		<meta name="HandheldFriendly" content="True" />
		<meta name="MobileOptimized" content="320" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<link type="text/css" rel="stylesheet" href="css/style.css" />
		<title>Team Management</title>
	</head>
	<body>
		<header>
			<h1>PlayIGL Team Management App</h1>
			<h2>International Gaming League</h2>
		</header>
		
		<form name="addTeamMember" id="addTeamMember" action="#" method="post">
			<fieldset>
				<legend>User Information</legend>
				<ul>
					<li><label for="alias">Gamer Alias:</label><input type="text" id="alias" /></li>
					<li><label for="fName">First Name:</label><input type="text" id="fName" /></li>
					<li><label for="lName">Last Name:</label><input type="text" id="lName" /></li>
					<li><label for="eMail">eMail:</label><input type="email" id="eMail" placeholder="you@PlayIGL.com" /></li>
					<li><label for="bDay">Birthday:</label><input type="date" name="bDay" id="bDay" /></li>
					<li><input type="radio" name="sex" value="male" id="male" /><label for="male">Male</label></li>
					<li><input type="radio" name="sex" value="female" id="female" /><label for="female">Female</label></li>
					<li><label for="alias">Language:</label><input type="hidden" name="Language" value="English" id="language" /> English</li>
				</ul>
			</fieldset>			
			<fieldset>
				<legend>Gaming Information</legend>
				<ul>
					<li><label for="skill">Skill Level:</label><input type="range" name="skill" min="1" max="10" id="skill"/></li>
					<li>Are you a Professional Gamer?:</li>
					<li><input type="checkbox" name="pro" value="Yes" id="pro" /><label for="pro">Yes</label></li>
					<li><label for="division">Gaming Division:</label>
						<select name="division" id="division">
							<option value="west">West</option>
				 			<option value="central">Central</option>
							<option value="east">East</option>
							<option value="int">International</option>
						</select>
					</li>
					<li id="select"><label for="league">League To Join:</label><br /></li>	
					<li><label for="notes">Notes:</label><br /><textarea rows="4" cols="32" name="notes" id="notes"></textarea></li>
				</ul>
			</fieldset>
			<input type="submit" value="Submit!" id="submit" />	
		</form>
		
		<footer>
			<a href="#" id="clearLink">Clear Stored Data</a> - <a href="#" id="displayLink">Display Data Link</a>
		</footer>
		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
